<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Image Slider</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Style -->
  </head>
  <body>
    <div class="slider-wrapper-parent">
      <!-- Arrows -->
      <div class="arrows left-arrow">
        <img src="./assets/img/left-arrow.svg" alt="left arrow" />
      </div>
      <div class="arrows right-arrow">
        <img src="./assets/img/right-arrow.svg" alt="left arrow" />
      </div>
      <div class="slider-carousel-items-wrapper">
        <div class="slider-item item-1">
          <img src="assets/img/image-1.jpg" alt="image-1" />
        </div>
        <div class="slider-item item-2">
          <img src="assets/img/image-2.jpg" alt="image-2" />
        </div>
        <div class="slider-item item-3">
          <img src="assets/img/image-3.jpg" alt="image-3" />
        </div>
        <div class="slider-item item-4">
          <img src="assets/img/image-4.jpg" alt="image-4" />
        </div>
        <div class="slider-item item-5">
          <img src="assets/img/image-5.jpg" alt="image-5" />
        </div>
      </div>
      <!-- Arrows -->
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <!-- Scripts -->
  </body>
</html>
